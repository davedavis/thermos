<ul class="bookmarks" >
    {% for bookmark in bookmarks %}
        <li>
{#            {% include "bookmark.html" %}#}
            <a class="header" href="{{ bookmark.url }}">
                <h3 class="description">
                    {{ bookmark.description|truncate(50, killwords=True) }}
                </h3>
                <span class="url">
                    {{ bookmark.url|truncate(50, killwords=True) }}
                </span>
             </a>
                <div class="info">
                    Added by <a href="{{ url_for('user', username=bookmark.user.username) }}">{{ bookmark.user.username }}</a>
                    {{ moment(bookmark.date).fromNow() }}.
                </div>
        <hr>
        </li>
    {% endfor %}
</ul>
